<body>
    
    <div class="menu">
        <div class="search">

            <input type="text" name="" id="search_books" placeholder="  Search bookss">
            <button type="submit" class="submit-btn">
                
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <nav class="navbar">
            <ul class="links">

                <li><a href="">Home</a> </li>

                <!-- <li class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></li> --> 
            </ul>
        </nav>
        
        
    </div>

    <!-- home section -->
    <div class="home" id="home">
        <div class="content">
            <h3><marquee>welcome to the Bookly</marquee></h3>
            
            <a href="#" class="btn">Discover more</a>
        </div>

        <div class="modal" id="modal">
            <button class="close" id="close_btn">&times;</button>
    
            
            
            
            <div class="details">
                <div class="user_detail">

                    <h3>Username:</h3>
    
                    <input type="text" name="" id="username">
                </div>
                <div class="user_detail">

                    <h3>Email:</h3>
                    <input type="text" name="" id="email">
                </div>
                <div class="user_detail">

                    <h3>Password:</h3>
                    <input type="text" name="" id="password">
                </div>
                <div class="submit">
                    <button id="submit_btn">submit</button>

                </div>

            </div>
        </div>
        
    </div>
